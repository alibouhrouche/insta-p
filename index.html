<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title></title>
	<link rel="stylesheet" href="insta.css">
	<script src="insta.js" type="module" charset="utf-8" async defer></script>
</head>
<body>
	<svg class="symbol">
		<symbol id="video" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="square" stroke-linejoin="arcs">
			<path d="M15.6 11.6L22 7v10l-6.4-4.5v-1zM4 5h9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7c0-1.1.9-2 2-2z"/>
		</symbol>
	</svg>
	<main>
	<div id="photo">
		<svg id="ico" width="30" height="30" viewBox="0 0 24 24">
			<use id="ico1" xlink:href="#video"></use>
		</svg>
		<div id="txt">
			<div id="name"></div>
			<div id="bio"></div>
		</div>
	</div>
	<div id="info">
		<div id="i1" class="cnt">
			<div id="c1" class="num"></div>
			<div id="t1" class="txt"></div>
		</div>
		<div id="i2" class="cnt">
			<div id="c2" class="num"></div>
			<div id="t2" class="txt"></div>
		</div>
		<div id="i3" class="cnt">
			<div id="c3" class="num"></div>
			<div id="t3" class="txt"></div>
		</div>
	</div>
	<div id="button"><div id="btntext"></div></div>
	</main>
</body>
</html>
